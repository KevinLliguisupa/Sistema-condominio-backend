server.port = 80
server.servlet.context-path=/web/api/rest/v1/
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.data.mongodb.uri=${MONGODB_ADDON_URI}


#Muestra las sentencias sql ejecutadas
spring.jpa.show-sql=true
#Da un formato a las dentencias sql haciendolas mas entendibles
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Security
# Variable que se usa para la firma de seguridad
jwt.secret = secret

#tiempo de expiraciï¿½n serial (12 horas) tiempo en seg
jwt.expiration = 43200
