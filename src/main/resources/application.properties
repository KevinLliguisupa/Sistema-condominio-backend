server.servlet.context-path=/web/api/rest/v1/
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/siscondominio
spring.datasource.username=postgres
spring.datasource.password=postgres

#Muestra las sentencias sql ejecutadas
spring.jpa.show-sql=true
#Da un formato a las dentencias sql haciendolas mas entendibles
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Security
# Variable que se usa para la firma de seguridad
jwt.secret = secret

#tiempo de expiraciï¿½n serial (12 horas) tiempo en seg
jwt.expiration = 43200